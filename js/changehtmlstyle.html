<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change html STYLE</title>
    
    <style>
        .del{
            background-color: blue;
            color: white;
            height: 100px;
            width: auto;
        }
        .mumb{
            background-color: #ff4000;
            height: 100px;
            width: auto;
        }
        .bang{
            background-color: #3cf45b;
            height: 100px;
            width: auto;
        }
        .cap{
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="del" id="del">Delhi is <span class="cap">Capital</span></div>
    <div class="mumb" id="mumbai1">Mumbai</div>
    <div class="bang">Bengaluru</div>
    <button id="delhi">Delhi</button>
    <button id="mum">Mumbai</button>

    <script>
        document.getElementById('delhi').onclick=function() {
            document.getElementById('del').style.width='300px';
        }

        document.getElementById('mum').onclick=function(){
            document.getElementById('mumbai1').style.fontWeight='bold';
        }
    </script>
</body>
</html>
