<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <p id="para">This is Javascript.</p>

    <script>
        document.getElementById('para').innerHTML += "<br>" + 1;
        document.getElementById('para').innerHTML+= "<br>" + 2;
        document.getElementById('para').innerHTML+= "<br>" + 3;
        document.getElementById('para').innerHTML+= "<br>" + 4;
        document.getElementById('para').innerHTML+= "<br>" + 5;
    </script>
</body>
</html>
