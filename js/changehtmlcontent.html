<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change html content</title>
    
    <style>
        .del{
            background-color: blue;
            color: white;
            height: 100px;
            width: auto;
        }
        .mumb{
            background-color: #ff4000;
            height: 100px;
            width: auto;
        }
        .bang{
            background-color: #3cf45b;
            height: 100px;
            width: auto;
        }
        .cap{
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="del">Delhi is <span class="cap">Capital</span></div>
    <div class="mumb">Mumbai</div>
    <div class="bang">Bengaluru</div>
</body>
</html>
