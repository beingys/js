<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Using New Keyword</title>
</head>
<body>
    <script>
        var person = new Object();
        person.firstname="Ram";
        person.lastname="krishnan";
        person.city="Delhi";
        person.age="40";
        console.log(person);
    </script>
</body>
</html>
